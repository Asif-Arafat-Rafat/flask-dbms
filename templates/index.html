<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Upload</h1>
    <a href="/form">Upload file</a>
    {%for fil in files%}
    <a href='/view/{{fil}}'>{{fil}}</a>
    {%endfor%} 
    {%with messages = get_flashed_messages()%} {%if messages%} 
    {%for message in messages%}
    <h3>{{message}}</h3>
    {%endfor%} 
    {%endif%} 
    {%endwith%}
  </body>
</html>
